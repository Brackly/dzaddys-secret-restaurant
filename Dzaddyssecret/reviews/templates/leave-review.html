{%extends 'base.html' %}
{% load static %}
{% block content%}
<br>
<br>
	<main class="pattern_2">
	    <div class="container margin_60_40">
	        <div class="row justify-content-center">
	            <div class="col-lg-8">
	                <div class="write_review">
	                    <h1>Write a review</h1>
	                    <div class="rating_submit">
	                        <div class="form-group mb-2">
	                            <label class="d-block">Overall rating</label>
								<form action="" method="post">
									{%csrf_token%}
	                            <span class="rating mb-0">
	                                <input type="radio" class="rating-input" id="5_star" name="rating-input" value="5"><label for="5_star" class="rating-star"></label>
	                                <input type="radio" class="rating-input" id="4_star" name="rating-input" value="4"><label for="4_star" class="rating-star"></label>
	                                <input type="radio" class="rating-input" id="3_star" name="rating-input" value="3"><label for="3_star" class="rating-star"></label>
	                                <input type="radio" class="rating-input" id="2_star" name="rating-input" value="2"><label for="2_star" class="rating-star"></label>
	                                <input type="radio" class="rating-input" id="1_star" name="rating-input" value="1" required><label for="1_star" class="rating-star" required></label>
					
								</span>
	                        </div>
	                    </div>
	                    <!-- /rating_submit -->
	                    <div class="form-group">
	                        <label>Title of your review</label>
	                        <input class="form-control" type="text" name="title" placeholder="If you could say it in one sentence, what would you say?">
	                    </div>
	                    <div class="form-group mb-5">
	                        <label>Your review</label>
	                        <textarea type="text" name="review" class="form-control" style="height: 280px;" placeholder="Write your review to help others learn about this online business"></textarea>
	                    </div>
	                    <p>
							<button type="submit" class="btn_1" id="review-submit">Submit review</button>
						</p>
					</form>
	                </div>
	            </div>
	        </div>
	        <!-- /row -->
	    </div>
	    <!-- /container -->
	</main>


	<!-- /main -->
	<script>
		function myFunction() {
		  var x = document.getElementById("1_star").required;
		  document.getElementById("demo").innerHTML = x;
		}
		</script>
	{%endblock%}
